<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <div class="input-group">
                <label for="inputTemperature">Enter Temperature:</label>
                <input type="number" id="inputTemperature" placeholder="Enter Temperature">
            </div>

            <div class="input-group">
                <label for="inputUnit">From:</label>
                <select id="inputUnit" required>
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="outputUnit">To:</label>
                <select id="outputUnit" required>
                    <option value="celsius">Celsius (째C)</option>
                    <option value="fahrenheit">Fahrenheit (째F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
            </div>

            <button type="button" onclick="convertTemperature()">Convert</button>

            <div id="result"></div>
        </form>
    </div>

    <script src="temperature.js"></script>
</body>
</html>
