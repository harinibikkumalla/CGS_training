<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profile</title>
    <link href="/Bootstrap_Full/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
        }
        
        .profile-card {
            max-width: 800px;
            margin-top: 50px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .info-div, .address-div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .row {
            padding-bottom: 20px; 
        }
        .next-btn {
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        
        .next-btn:hover {
            background-color: #0056b3;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>  
<body>
    <div class="container text-center bg-white shadow-lg rounded-3 p-2 border border-4 profile-card">
        <div class="profile-header">
            <img id="profile-pic" class="profile-pic mb-3" src="" alt="Profile Picture">
            <h2 id="name-title" class="text-primary"></h2>
        </div>
        <div class="row mt-4 text-start">
            <div class="col-md-6 mb-3">
                <div class="info-div border border-black">
                    <h5 class="text-secondary">Personal Info</h5>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                    <p><strong>Gender:</strong> <span id="gender"></span></p>
                    <p><strong>Phone:</strong> <span id="phone"></span></p>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="address-div border border-black">
                    <h5 class="text-secondary">Address</h5>
                    <p><strong>Location:</strong> <span id="address"></span></p>
                </div>
            </div>
        </div>
        <button id="next-btn" class="btn btn-outline-primary next-btn mt-4 shadow-sm">Next Profile</button>
    </div>
    <script src="profiletask.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <script src="/Bootstrap_Full/js/bootstrap.bundle.min.js"></script>
</body>

</html>
