<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>

  <h2>Registration Page</h2>
  
  
  <div id="email-step">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button id="next-btn">Next</button>
  </div>

  
  <form id="registration-form" class="hidden">
    <label for="username">Username:</label>
    <input type="text" class="form-input" name="username" required><br><br>

    <label for="firstname">First Name:</label>
    <input type="text" class="form-input" name="firstname" required><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" class="form-input" name="lastname" required><br><br>

    <label for="password">Password:</label>
    <input type="password" class="form-input" name="password" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female" required> Female<br><br>

    <label for="contact">Contact:</label>
    <input type="text" class="form-input" name="contact" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('next-btn').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      if (email) {
        console.log("Email:", email);
        document.getElementById('email-step').classList.add('hidden');
        document.getElementById('registration-form').classList.remove('hidden');
      } else {
        alert('Please enter a valid email');
      }
    });

    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();  

      
      const formData = {};
      document.querySelectorAll('.form-input').forEach(input => {
        formData[input.name] = input.value;
      });
      
      
      formData['gender'] = document.querySelector('input[name="gender"]:checked').value;

     
      console.log("Form Data:", formData);
    });
  </script>

</body>
</html>
