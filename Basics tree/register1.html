<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    
    #fullForm{
        width: 80%;

    }
    #email{
        width: 90%;
    }
    #submit{
        width: 100%;
        height: 50%;
    }
  </style>
</head>
<body>

  <form id="emailForm">
    <h3>Email Registration</h3>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit" class=" ">Next</button>
  </form>

  <form id="fullForm" style="display:none;">
    <h3> Registration</h3>
    
    <input type="text" id="firstName" placeholder="First Name*" required>
    <input type="text" id="MiddleName" placeholder="Middle Name" >
    <input type="text" id="lastName" placeholder="Last Name*" required>

    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <input type="tel" name=""maxlength="10" id="contact" placeholder="Enter phone number">
    
    
    
    <select name="" id="Gender" placeholder="Select Gender">
        <option value="0">Select Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Others</option>
        
    </select>
        
    
    
    <button type="submit" id="submit">Submit</button>
  </form>

  <script>
    const emailForm = document.getElementById('emailForm');
    const fullForm = document.getElementById('fullForm');
    const emailInput = document.getElementById('email');

    
    emailForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailInput.value;
      if (email) {
        console.log("Email: " + email);
        
        emailForm.style.display = 'none';
        fullForm.style.display = 'block';
      }
    });

    
    fullForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const password = document.getElementById('password').value;
      const gender = document.getElementById('Gender').value;
      const contact = document.getElementById('contact').value;

      
      console.log("Username: " + username);
      console.log("First Name: " + firstName);
      console.log("Last Name: " + lastName);
      console.log("Password: " + password);
      console.log("Gender: " + gender);
      console.log("Contact Number: " + contact);
    });
  </script>

</body>
</html>
