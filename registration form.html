<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
     <div class="col-md-15">
        <div class="card mt-5">
            <div class="card-body">
                <h4 class="card-title text-center mb-10">Registration</h4>
                <form>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="first-name">First Name*:</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Enter Firstname" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Middle-name">Middle-Name*</label>
                                <input type="text" class="form-control" id="Middle-name" placeholder="Enter Middlename" required>
                            </div>
                           
                            <div class="form-group col-md-4">
                                <label for="Last-name">Last Name*:</label>
                                <input type="text" class="form-control" id="Last-name" placeholder="Enter Lastname" required>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="Email">E-mail*</label>
                                <input type="text" class="form-control" id="Email-id" placeholder="ex:name@gmail.com" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Address">Address*</label>
                                <input type="text" class="form-control" id="Address" placeholder="Enter Address" required>
                            </div>
                           
                            <div class="form-group col-md-4">
                                <label for="City">City:</label>
                                <input type="text" class="form-control" id="City" placeholder="Enter City" >
                            </div>
                            
                           
                            
                        </div>    
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="date">Birth Date:</label>
                                <input type="Date" class="form-control"  placeholder="Enter DOB" required>
                            </div>
                            <div class="form-group col-md-4" >
                                <label for="Mobile num">Mobile-No:</label>
                                <input type="tel" class="form-control" maxlength="10" placeholder="Enter Mobile:No" required>
                            </div>
                            <div class="form-group col-md-4">
                                <br>
                                
                                <label for="Gender">Gender:</label>
                                <br>
                                
                                <input type="radio" name="Gender" id="" >Male
                                <input type="radio" name="Gender" id="" >Female
                                 <input type="radio" name="Gender" id="" >Others
    
                            </div>   
                        </div> 
                        
                        
                                
                                
                            
                        </div>   
                    </fieldset>    
                </form>
                <div class="card-body">
                
                   
                <form>
                <hr>    
                    <fieldset>
                        <legend> Academic Information </legend>
                        <hr>
                        <div class="form-row mt-2 p-3">
                            <div class="form-group col-md-4">
                                <label for=" Education">Education*:</label>
                                <input type="text" class="form-control" id="Education" placeholder="Enter Education" required>
                                <label for="Score">Score:</label>
                                <input type="text" class="form-control"  placeholder="Enter Score" required>
                               
                                
                                <select name="Score" >
                                    <option name="Score" id="">Select      </option>
                                    <option name="Score" id="">CGPA</option>
                                    <option name="Score" id="">Percentage</option>
                                    <option name="Score" id="">Others</option>
                                </select>       
                            </div>
                            <div class="form-group col-md-4">
                                <label for=" Secondary Education">Secondary Education</label>
                                <input type="text" class="form-control" id="Secondary Education" placeholder="Enter Secondary Education" required>
                                <label for="Score">Score:</label>
                                <input type="text" class="form-control"  placeholder="Enter Score" required>
                               
                                
                                <select name="Score" >
                                    <option name="Score" id="">Select      </option>
                                    <option name="Score" id="">CGPA</option>
                                    <option name="Score" id="">Percentage</option>
                                    <option name="Score" id="">Others</option>
                                </select>   
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label for="College/Institute">College/Institute*:</label>
                                <input type="text" class="form-control" id="College/Institute" placeholder="Enter College name" required>
                                <label for="Score">Score:</label>
                                <input type="text" class="form-control"  placeholder="Enter Score" required>
                               
                                <select name="Score " placeholder="Enter Score" >

                                    <option name="Score" id="">Select      </option>
                                    <option name="Score" id="">CGPA</option>
                                    <option name="Score" id="">Percentage</option>
                                    <option name="Score" id="">Others</option>
                                </select>   
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="achievements">Achievements:</label>
                                <input type="text" class="form-control" id="achievements" placeholder="" required>
                            </div>
                    </fieldset>
                </form>
                <form>
                      
                        <fieldset>
                            <legend>Skills </legend>
                            <hr>
                            <div class="form-row ">
                                <div class="form-group col-md-4">
                                    <label for="Achievements">Programming Languages:</label>
                                    <input type="text" class="form-control" placeholder="Enter programming Language"  required>
                                </div>
                                <div class="form-group col-md-4 mt-2">
                                    <label for="Achievements"></label>
                                    <input type="text" class="form-control"  placeholder="Enter programming Languages " required>
                                </div>
                                <div class="form-group col-md-4 mt-2">
                                    <label for="Achievements"></label>
                                    <input type="text" class="form-control" placeholder="Enter programming Languages "   required>
                                </div>
                            </div>
                            <div class="form-row" height="10px">   
                                <div class="form-group col-md-8  " >
                                    <label for="Upload File">Upload File:</label>
                                   <input type="file" class="form-control" placeholder="Upload File">
                                    
                                </div>
                            </div> 
                        </fieldset>
                    </form>
                </div> 
                 
            </div>
            
                <button type="button" class="btn btn-success btn-block">Register</button>
               
          
        </div>
                                 
                              
                

                
                







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
